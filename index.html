<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Phone Store</title>
</head>
<body>
     <navbar > 
        <div class="navbar bg-slate-800 px-[3%]">
            <div class="flex-1 text-white">
                <img src="/images/logo.png" alt="" class="object-cover w-[40px] lg:w-[80px] ">
                <a class="btn btn-ghost normal-case text-2xl lg:text-5xl  font-bold">PIXEL STORE</a>
            </div>
            <div class="flex-none gap-2">
                <ul class=" gap-7 hidden lg:flex">
                    <li class="flex items-center gap-2 text-2xl font-bold"><i class="fa-solid fa-house text-yellow-500"></i><p class="text-white">Home</p></li>
                    <li class="flex items-center gap-2 text-2xl font-bold"><i class="fa-solid fa-heart text-yellow-500"></i><p class="text-white">Wishlist</p></li>
                    <li class="flex items-center gap-2 text-2xl font-bold"><i class="fa-solid fa-trash text-yellow-500"></i><p class="text-white">Recycle Bin</p></li>
                    <li class="flex items-center gap-2 text-2xl font-bold relative"><i class="fa-solid fa-cart-shopping text-yellow-500"></i><div class="badge badge-secondary absolute mt-[-50px] ml-[20px]">00</div></li>
                </ul>
                <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn lg:hidden">
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52 drop-shadow-2xl" >
                    <li class="flex">
                        <a><i class="fa-solid fa-house"></i><p>Home</p> </a>
                    </li>
                    <li>
                        <a><i class="fa-solid fa-heart"></i><p>Wishlist</p></a>
                    </li>
                    <li>
                        <a><i class="fa-solid fa-trash"></i><p>Recycle Bin</p></a>
                    </li>
                    <li>
                        <a><i class="fa-solid fa-bag-shopping"></i><p>Cart</p></a>
                    </li>
                </ul>
              </div>
            </div>
          </div>
     </navbar>
    
</body>
</html>
